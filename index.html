<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Mep de Cherry</title>
</head>

<body>
     <p id="loadingText">Loading<span class="dots"></span></p>
     <img id="loadingScreen" src="images/screens/loadingscreen.png" alt="Laden...">
    
    <img id="zeroState"
    src="images/screens/zerostate.png" alt="Zero State">

    <p id="zeroStatePrompt">Click the blue button <br> to start game</p>

    <img id="gameOverScherm" 
    src="images/screens/gameover.png" alt="Game Over">

    <p id="gameOverPrompt">Click the blue button <br> to start again</p>


    <button id="greenButton">
         <img  id="greenButtonimg" src="images/buttons/mep.png" alt="Mep knop">
    </button>
    <button id="yellowButton">
         <img id="yellowButtonimg" src="images/buttons/schop.png" alt="Schop knop">
    </button>
    <button id="blueButton">
         <img  id="blueButtonimg" src="images/buttons/powerup.png" alt="Blauwe knop knop">
    </button>

    <button id="powerupButton" class="hidden">
          <img  id="powerupButtonimg" src="images/buttons/powerupactivated.png" alt="Power-up Activeren">
     </button>

    <img class="thierry" src="images/thierry/thierryblij.png" alt="Thierry">
    <img class="healthBar" src="images/healthbar/health6.png" alt="Health progress bar">
    <img class="powerupBar" src="images/powerup/power1empty.svg" alt="power-up progress bar">

</body>
</html>
